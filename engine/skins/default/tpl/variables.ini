[navigation]
prevlink	= "<li><a href='%link%'>%page%</a></li>"
nextlink	= "<li><a href='%link%'>%page%</a></li>"
current_page	= "<li class='active'><span>%page%</span></li>"
link_page	= "<li><a href='%link%'>%page%</a></li>"
dots		= "<li class='disabled'><span>...</span></li>"

[messages]
msg	= "<script>
document.addEventListener('DOMContentLoaded', function() {
	$.notify({
		// options
		title: '<b>{title}</b><br />',
		message: '{message}',
	},{
		// settings
		type: '{type}',
	});
});
</script>

<noscript>
	<div id=\"alert-{id}\" class=\"alert alert-{type}\">
		<b>{title} </b><br />{message}
	</div>
</noscript>"
