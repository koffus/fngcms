<!DOCTYPE html>
<html>
<head>
 <title>jquery-ui-timepicker-addon Spec Runner</title>

 <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

 <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.3.1/jasmine_favicon.png">
 <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
 <style>
 .ui-datepicker {
 display: none;
 }
 </style>
 <script src="../lib/jasmine-1.3.1/jasmine.js"></script>
 <script src="../lib/jasmine-1.3.1/jasmine-html.js"></script>
 <script src="http://github.com/searls/jasmine-fixture/releases/1.0.5/1737/jasmine-fixture.js"></script>

 <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
 <script src="../src/jquery-ui-timepicker-addon.js"></script>

 <script src="jquery-ui-timepicker-addon_spec.js"></script>

 <script type="text/javascript">
 (function() {
 var jasmineEnv = jasmine.getEnv();
 jasmineEnv.updateInterval = 1000;

 var htmlReporter = new jasmine.HtmlReporter();

 jasmineEnv.addReporter(htmlReporter);

 jasmineEnv.specFilter = function(spec) {
 return htmlReporter.specFilter(spec);
 };

 var currentWindowOnload = window.onload;

 window.onload = function() {
 if (currentWindowOnload) {
 currentWindowOnload();
 }
 execJasmine();
 };

 function execJasmine() {
 jasmineEnv.execute();
 }

 })();
 </script>
